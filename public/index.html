<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut-icon" type="image/png" href="%PUBLIC_URL%/favicon.ico"/>
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.ico"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dorm Room Fund</title>

    <meta name="title" content="Dorm Room Fund">
    <meta name="description" content="Dorm Room Fund is the strongest community of entrepreneurial students in the nation. Built by students and powered by First Round, we provide founders with a strong network of investors, world-class mentors, and a $20,000 check.">
    <meta property="og:title" content="Dorm Room Fund" />
    <meta property="og:url" content="https://www.dormroomfund.com" />
    <meta property="og:image" content="https://www.dormroomfund.com/static/media/drf-logo-black.63700ae2.svg" />
    <meta name="keywords" content="Dorm Room Fund">
    <meta name="google-site-verification" content="nXnVMtqHxrViui7tiWjGPBbaFK8gbr096hgEwnYftH0" />

    <script>
      function breakFrame() {
        if (top.location != location) {
          top.location.href = document.location.href;
        }
        <% if (process.env.REACT_APP_DOMAIN) { %>
          if (document.domain != '<%= process.env.REACT_APP_DOMAIN %>') {
            document.location.hostname = '<%= process.env.REACT_APP_DOMAIN %>';
          }
        <% } %>
      }
    </script>
  </head>
  <body onload="breakFrame()">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <% if (process.env.REACT_APP_PH_APP) { %>
      <script>
        window.productHuntUpcoming = {
          appId: <%= process.env.REACT_APP_PH_APP %>,
          position: 'bottomRight',
        };

        (function(doc, scr, src, a, b) {
          a = doc.createElement(scr);
          b = doc.getElementsByTagName(scr)[0];
          a.async = true;
          a.src = src;
          b.parentNode.insertBefore(a, b);
        })(document, 'script', 'https://assets.producthunt.com/assets/upwigloader.js');
      </script>
    <% } %>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-105612774-1', 'auto');
      ga('send', 'pageview');
    </script>

    <script src="./js/smooth-scroll-master/dist/js/smooth-scroll.js"></script>
    <script>
      var scroll = new SmoothScroll('a[href*="#"]');
    </script>
  </body>
</html>
